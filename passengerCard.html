<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes passagers</title>
    <link rel="stylesheet" href="css/normalize.css">	
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

    <main>
        
        <button id="precedent">Precedent</button>
        <button id="suivant">Suivant</button>

        <section class="CarteEmbarquement">

            <div class="ColonneGauche">
                <article>
                    <figure>
                        <img src="img/logo.png" alt="Logo">			
                    </figure>
                </article>
                
                <article class="InfoTrajet">

                        <p>Gare de départ <span id="depart"></span></p>

                        <p>Gare d'arrivée <span id="arrivee"></span></p>

                        <p>Date <span id="date"></span></p>

                        <p>Heure départ <span id="heure"></span></p>

                        <p>Bateau <span id="bateau"></span></p>

                </article>
            </div>

            <div class="ColonneDroite">
                
                <h1>Carte d'embarquement</h1>

                <article class="InfoReservation">
                        
                    <p>Réservation <span id="numReservation"></span></p>
                    
                    <p>Nom <span id="nomReservation"></span></p>

                    <hr>

                    <p>Passager <img class="qrcode" src="img/qrcode.png"></p>
                    
                    <p>Nom <span id="nomPassager"></span></p>

                    <p>Prénom <span id="prenomPassager"></span></p>

                    <p>Catégorie <span id="catPassager"></span></p>
                
                    <p>Prix <span id="prixPassager"></span></p>

                </article>
                
            </div>
        
        </section>

    </main>

    <script src="js/passengerCard.js"></script>
</body>
</html>
