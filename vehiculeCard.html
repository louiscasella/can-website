<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes véhicules</title>
    <link rel="stylesheet" href="../css/normalize.css">	
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <main>

        <section class="CarteEmbarquement">

            <button class="precedent">Precedent</button>
            <button class="suivant">Suivant</button>
	
            <div class="ColonneGauche" 
                <article>
                    <figure>
                        <img src="img/logo.png" alt="Logo">			
                    </figure>
                </article>
                
                <article class="InfoTrajet">

                        <p>Gare de départ <span class="depart"></span></p>

                        <p>Gare d'arrivée <span class="arrivee"></span></p>

                        <p>Date <span class="date"></span></p>

                        <p>Heure départ <span class="heure"></span></p>

                        <p>Bateau <span class="bateau"></span></p>

                </article>
            </div>

            <div class="ColonneDroite">
                
                <h1>Carte d'embarquement</h1>

                <article class="InfoReservation">
                        
                    <p>Réservation <span class="numReservation"></span></p>
                    
                    <p>Nom <span class="nomReservation"></span></p>

                    <hr>

                    <p>Passager (QR CODE)</p>
                    
                    <p>Nom <span id="nomPassager"></span></p>

                    <p>Prénom <span id="prenomPassager"></span></p>

                    <p>Catégorie <span id="catPassager"></span></p>
                
                    <p>Prix <span id="prixPassager"></span></p>

                </article>
                
            </div>
        
        </section>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
