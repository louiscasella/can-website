<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture</title>
</head>
<body>

    <img src="img/logo.png" alt="Logo">

    <h1><strong>Facture</strong></h1>

    <p>Illkirch le <span id="horodatage"></span></p>

    <div class="infos">
        <p><strong>Réservation n° :</strong> <span id="reservationId"></span></p>
        <p><strong>Nom de réservation :</strong> <span id="reservationNom"></span></p>
        <br>
        <p><strong>Traversée :</strong> <span id="traversee"></span></p>
        <p><strong>Date :</strong> <span id="dateTraversee"></span></p>
        <p><strong>Départ :</strong> <span id="heureDepart"></span></p>
        <p><strong>Bateau :</strong> <span id="bateau"></span></p>
    </div>

    <h3>Les personnes</h3>
    <table>
        <thead>
            <tr>
                <th>Catégorie</th>
                <th>Nombre</th>
                <th>Prix unitaire</th>
                <th>Prix ligne</th>
            </tr>
        </thead>
        <tbody id="tablePersonnes">
            
        </tbody>
    </table>

    <p>Sous-total personnes : <strong> <span id="totalPersonnes"></span> €</strong></p>

    <h3>Les véhicules</h3>
    <table>
        <thead>
            <tr>
                <th>Catégorie</th>
                <th>Quantité</th>
                <th>Prix unitaire</th>
                <th>Prix ligne</th>
            </tr>
        </thead>
        <tbody id="tableVehicules">
            
        </tbody>
    </table>
    
    <p>Sous-total personnes : <strong> <span id="totalVehicules"></span> €</strong></p>


    <p><strong>Prix total: <span id="totalPrix"></span> €</strong></p>
    

    



                

    <script src="js/facture.js"></script>
</body>
</html>
